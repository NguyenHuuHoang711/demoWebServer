name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy files to server
        run: |
          rsync -avz --exclude '.git' ./ asao:/srv/webdoluuniem/

      - name: Build & restart Docker stack
        run: |
          ssh asao "
            cd /srv/webdoluuniem &&
            docker-compose -t webdoluuniem_app . &&
            docker stack deploy -c docker-compose.yml webdoluuniem
          "
